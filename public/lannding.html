<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/images/icon.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap');

    body {
      font-family: "Plus Jakarta Sans", sans-serif !important;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
      overflow: hidden;
    }
    #overlay {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
     
    }
    .container {
      text-align: center;
      position: relative;
      width: fit-content;
      z-index: 10;
      color: #fff;
      margin-left: 14rem;
    }
    .button {
      display: inline-block;
      padding: 20px 45px;
      font-size: 34px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #ff4d4d, #ff80bf);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 800px;
      font-family: 'Nunito', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .button:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
    }
    .button:hover {
      transform: translate3d(0, -8px, 30px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.6);
    }
    .button:hover:before {
      width: 300%;
      height: 300%;
      opacity: 0;
    }
    .button span {
      position: relative;
      z-index: 1;
      mix-blend-mode: color-dodge;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: particle 5s ease-out infinite;
    }
    @keyframes particle {
      0% {
        transform: translate3d(-50%, -50%, 0) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate3d(-50%, -50%, 0) scale(2);
        opacity: 0;
      }
    }
  </style>
  <title>Havenly</title>
</head>
<body>
  <div id="overlay">
    <div class="container">
      <a href="/listings" class="button"><span>Explore Havenly</span></a>
    </div>
  </div>
  <div class="particles">
    <div class="particle" style="background-color: #ff4d4d; top: 30%; left: 20%; width: 10px; height: 10px; animation-delay: -2s;"></div>
    <div class="particle" style="background-color: #ff80bf; top: 70%; left: 80%; width: 15px; height: 15px; animation-delay: -4s;"></div>
    <div class="particle" style="background-color: #ff4d4d; top: 10%; left: 60%; width: 20px; height: 20px; animation-delay: -1s;"></div>
    <div class="particle" style="background-color: #ff80bf; top: 50%; left: 40%; width: 12px; height: 12px; animation-delay: -3s;"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#overlay",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
  </script>
</body>
</html>
